<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
		<title>待确认成员</title>
	</head>
	<body>
		<div><a href="/">返回</a></div>
		{{ if .Error }}<div>{{ .Error }}</div>{{ end }}
		<table border="1">
			<thead>
				<tr>
					<th></th>
					<th>名称</th>
					<th>邮箱</th>
					<th>添加时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			{{ range $idx, $member := .Members }}
				<tr>
					<td>{{ $idx }} </td>
					<td>{{ $member.Name }}</td>
					<td>{{ $member.Email }}</td>
					<td>{{ $member.CreatedAt }}</td>
					<td>
						<a href="/invitations/cancel/?id={{ $member.ID }}">取消</a>
					</td>
				</tr>
			{{ end }}
			</tbody>
		</table>
	</body>
</html>
