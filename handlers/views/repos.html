<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
		<title>仓库</title>
	</head>
	<body>
		<div><a href="/">返回</a></div>
		{{ if .Error }}<div>{{ .Error }}</div>{{ end }}
		<table border="1">
			<thead>
				<tr>
					<th></th>
					<th>名称</th>
					<th>主页</th>
					<th>创建时间</th>
				</tr>
			</thead>
			<tbody>
			{{ range $idx, $repo := .Repos }}
				<tr>
					<td>{{ $idx }} </td>
					<td>{{ $repo.Name }}</td>
					<td><a href="{{ $repo.Link }}" target="_blank">{{ $repo.Link }}</a></td>
					<td>{{ $repo.CreatedAt }}</td>
				</tr>
			{{ end }}
			</tbody>
		</table>
	</body>
</html>
